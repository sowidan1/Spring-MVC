<p>
  <a th:href="@{/}">Add New Staff</a>
    <a th:href="@{/getAllStaff}">Get All Staff</a>
</p>

<table>
    <tr>
        <th>Staff Name</th>
        <th>Staff Title</th>
        <th>Staff Salary</th>
    </tr>
    <tr th:each="staff : ${staffList}">
        <td th:text="${staff.staffName}">Staff Name</td>
        <td th:text="${staff.staffTitle}">Staff Title</td>
        <td th:text="${staff.staffSalary}">Staff Salary</td>
        <td> <a role="button" th:href="@{/(id = ${staff.id})}">Update</a></td>
    </tr>
</table>
