<!DOCTYPE html>
<html>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <h2>Staff Details</h2>

    <table style="width: 100%">
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td th:text="${staff.staffName}"></td>
        <td th:text="${staff.staffTitle}"></td>
        <td th:text="${staff.staffSalary}"></td>
      </tr>
    </table>
  </body>
</html>
